<nz-card nzTitle="Employees">
    <mat-progress-bar class="m-2" color="accent" mode="indeterminate" *ngIf="isLoading" value="20"></mat-progress-bar>
    <nz-table #basicTable [nzData]="attendanceSet">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Hour</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{ data.employeeName }}</td>
                <td>{{ data.employeAge }}</td>
                <td>{{ data.department.departmentName }}</td>
                <td>{{ data.location.locationName }}</td>
                <td>{{ data.userName }}</td>
                <td>{{ data.password }}</td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
